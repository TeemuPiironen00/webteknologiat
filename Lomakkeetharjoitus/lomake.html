<!DOCTYPE html>
<html lang="fi">

</html>
<head>
 <meta charset="UTF-8">

</head>
<body>
    <h1>Loma Lomake</h1>
    
    <form id="lomake" action="tulokset.html" method="post">
    <fieldset style="width: 50%">
    <legend>Contact information:</legend>
    <table style="width: 50%">
            <tr>
                <td><label for="First name">First name:</label></td>
                <td><input type="text" id="Fname" name="Fname" required></td>
                <td>Preferred contact method:</td>
            </tr>
            <tr>
                <td><label for="Last name">Last name:</label></td>
                <td><input type="text" id="Lname" name="Lname" required></td>
                <td><input type="checkbox">&nbsp;&nbsp;&nbsp; Email</td>
            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input type="text" id="Email" name="Email" required></td>
                <td><input type="checkbox">&nbsp;&nbsp;&nbsp; Telephone</td>
            </tr>
            <tr>
                <td><label for="Telephone">Telephone:</label></td>
                <td><input type="tel" id="Telephone" name="Telephone" required></td>            
            </tr>
    </table>
    </fieldset>

    <fieldset style="width:50%">
        <legend>Feedback:</legend>
        <table>
            <tr>
                <td><label for="Message subject">Message subject:</label> <input  type="text" id="Message subject"  name="Message subject" required></td>
            </tr>
            <tr>
            
                <td><textarea colspan="2" id="Message" name="Message" rows="15" cols="50" required></textarea></td>
            </tr>
            <tr>
                <td>  Attach a file: <input  type="file" id="file" name="Choose File" accept=".pdf,.doc,.docx,.txt"></td>
            </tr>
            <tr>
            <td><input type="submit" value="Send"></td>
            </tr>
        </table>
    </fieldset>
    </form>
</body>
</html>
